<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./netflix-logo-png-2575.png" class="img">
    <div class="main">
        <h1 class="SignIn"><b>Sign In</b></h1>
        <form action="">
            <input type="text" name="" class="mb" placeholder="Mobile number or email address"><br>
            <input type="password" name="" class="ps" placeholder="New password">
            <input type="submit" value="Sign In" class="SignUp">
            <p class="OR">OR</p>
            <input type="submit" value="Use a sign-in code" class="SignInCode">
            <p class="Forgot">Forgot Password?</p>
            <div class="R1">
                <input type="checkbox" class="RemMe">
                <p class="P1">Remember me</p>
            </div>
            <div class="R2">
                <p class="P2">New to Netflix?</p>
                <p class="P3">Sign up now</p>
            </div>
        </form>
    </div>
</body>
</html>
